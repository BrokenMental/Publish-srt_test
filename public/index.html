<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>99Study:: DB</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
<section id="play-db-area">
    <div id="video_area">
        <video controls id="video_play" controlsList="nodownload" playsinline>
            <source id="video_obj" type="video/mp4">
        </video>
    </div>
    <div id="text-print-area">
        <table id="text-print-table">
            <thead class="tobj">
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody id="text-print-table-tbody" class="tobj">
                <tr></tr>
            </tbody>
        </table>
    </div>
</section>

<input type="button" id="btn-chg-video-list" value="LIST" onclick="viewVideoList();">
<section id="video-list-popup">
    <div id="video-list">
        <table id="video-table">
            <thead>
                <tr>
                    <th>영상 리스트</th>
                </tr>
            </thead>
            <tbody id="video-tbody">
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="btn-close-popup-area">
        <input type="button" id="btn-close-popup" value="닫기" onclick="viewVideoList(1);">
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src='index.js'></script>
</body>
</html>
